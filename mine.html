<script>
    let grid = document.getElementById("board");
    var arr = new Array(8);
    for (let i=0; i<8; i++){
        arr[i] = new Array(8);
    }
    var otherarr = new Array(8);
    for (let i=0; i<8; i++){
        otherarr[i] = new Array(8);
    }

    genGrid();

    function genGrid() {
        grid.innerHTML = "";
        let mineCount = 0;
        for (let i = 0; i < 8; i++) {
            row = grid.insertRow(i);
            for (var j = 0; j < 8; j++) {
                cell = row.insertCell(j);
                cell.onclick = function() { clickBox(this); };
                cell.oncontextmenu = function(e) {
                    e.preventDefault();
                    flagCell(this);
                };
                var mine = document.createAttribute("mine");
                if (Math.random() < 0.2 && mineCount < 10) {
                    mine.value = "true";
                    arr[i][j] = "1";
                    mineCount++;
                } else {
                    mine.value = "false";
                    arr[i][j] = "0";
                }
                cell.setAttributeNode(mine);
                otherarr[i][j] = (8 * i) + j;
            }
        }
    }

    function nearNineCellIsMine(row, col) {
        let count = 0;
        for (let i = Math.max(0, row - 1); i <= Math.min(7, row + 1); i++) {
            for (let j = Math.max(0, col - 1); j <= Math.min(7, col + 1); j++) {
                if (arr[i][j] === "1") {
                    count++;
                }
            }
        }
        return count;
    }

    function clickBox(cell) {
        if (cell.className === 'flagged') return;  // ê¹ƒë°œì´ ê½‚ížŒ ì…€ì€ í´ë¦­í•  ìˆ˜ ì—†ìŒ

        let row = cell.parentNode.rowIndex;
        let col = cell.cellIndex;

        if (cell.getAttribute("mine") == "true") {
            cell.className = "mine";
            revealAllMines();
            alert("ê²Œìž„ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.");
        } else {
            revealCell(row, col);
        }
    }

    function revealCell(row, col) {
        let cell = grid.rows[row].cells[col];
        if (cell.className === "clicked" || cell.className === "flagged") return;

        cell.className = "clicked";
        let mineCount = nearNineCellIsMine(row, col);

        if (mineCount > 0) {
            cell.innerHTML = mineCount;
        } else {
            for (let i = Math.max(0, row - 1); i <= Math.min(7, row + 1); i++) {
                for (let j = Math.max(0, col - 1); j <= Math.min(7, col + 1); j++) {
                    if (i !== row || j !== col) {
                        revealCell(i, j);
                    }
                }
            }
        }
    }

    function revealAllMines() {
        for (let i = 0; i < 8; i++) {
            for (let j = 0; j < 8; j++) {
                let cell = grid.rows[i].cells[j];
                if (cell.getAttribute("mine") == "true") {
                    cell.className = "mine";
                }
            }
        }
    }

    function flagCell(cell) {
        if (cell.className === 'clicked') return;  // ì´ë¯¸ ì—´ë¦° ì…€ì€ ê¹ƒë°œì„ ê½‚ì„ ìˆ˜ ì—†ìŒ

        if (cell.className === 'flagged') {
            cell.className = '';
            cell.innerHTML = '';
        } else {
            cell.className = 'flagged';
            cell.innerHTML = 'ðŸš©';
        }
    }
</script>
